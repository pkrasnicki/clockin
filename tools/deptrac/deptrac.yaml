deptrac:
  paths:
    - ../../src
    - ../../domain
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: App
      collectors:
        - type: classLike
          value: .*App\\.*
    - name: TimeLog
      collectors:
        - type: classLike
          value: .*Tracker\\TimeLog\\.*
    - name: Common
      collectors:
        - type: classLike
          value: .*Tracker\\Common\\.*
  ruleset:
    App:
      - TimeLog
      - Common
    TimeLog:
      - Common
    Common: ~
